<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Secure Web Form</title>
    <style>
        /* CSS styles remain the same */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?gradient,abstract,violet') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        /* Gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.7), rgba(255, 117, 140, 0.7));
            z-index: -1;
        }

        form {
            background: #ffffff;
            color: #333333;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            background-color: #eef;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #6a11cb, #ff758c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #ff758c, #6a11cb);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
        }

        footer a {
            color: #ffebf3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffe6f0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            form {
                padding: 20px;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        function displayLastModified() {
            const lastModifiedElement = document.getElementById('lastModified');
            const lastModifiedDate = document.lastModified;
            lastModifiedElement.textContent = `Last updated: ${lastModifiedDate}`;
        }
    </script>
</head>
<body onload="displayLastModified()">
    <form id="secureForm" action="/submit" method="POST">
        <h1>Welcome to the Secure Form</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <span class="error" id="firstNameError"></span>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <span class="error" id="lastNameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <span class="error" id="passwordError"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span>

        <button type="submit">Submit</button>
    </form>

    <footer>
        &copy; 2024 Enhanced Secure Web Form. Built with ❤️. <a href="#">Privacy Policy</a><br>
        <span id="lastModified"></span>
    </footer>

    <script src="validation.js"></script> <!-- Link to your validation.js script -->
</body>
</html>
